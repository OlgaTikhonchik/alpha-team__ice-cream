<section class="gallery">
  <div class="container gallery-container">

    <div class="gallery-block">
      <picture class="gallery-picture photo-first">
        <source srcset="
                ./images/gallery/gallery-1-desktop-1x.jpg 1x,
                ./images/gallery/gallery-1-desktop-2x.jpg 2x
              " media="(min-width: 1200px)" type="image/jpeg" />
        <source srcset="
               ./images/gallery/gallery-1-tablet-1x.jpg 1x,
                ./images/gallery/gallery-1-tablet-2x.jpg 2x
              " media="(min-width: 768px)" type="image/jpeg" />
        <source srcset="
                ./images/gallery/gallery-1-mobile-1x.jpg 1x,
                ./images/gallery/gallery-1-mobile-2x.jpg 2x
              " media="(max-width: 767px)" type="image/jpeg" />

        <img img width="100%" src="./images/gallery/gallery-1-mobile-1x.jpg" alt="ice cream" />
      </picture>

      <picture class="gallery-picture photo-second">
        <source srcset="

        <img width="100%" src="./images/gallery/gallery-2-mobile-1x.jpg" alt="ice cream" />

      <picture class="gallery-picture photo-third">

                       ./images/gallery/gallery-3-tablet-1x.jpg 1x,
